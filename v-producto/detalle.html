<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NekoToys - Figuras Kawaii</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="manifest" href="../manifest.json">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
</head>

<body class="bg-white text-dark">
    <nav class="navbar bg-black text-white shadow-sm py-2 px-3 px-md-5">
        <div class="container-fluid d-flex flex-column flex-md-row justify-content-between align-items-center gap-2">

            <a class="navbar-brand d-flex align-items-center" href="../index.html" title="Volver al inicio">
                <img src="../img/nekotoys-logo.png" alt="NekoToys Logo" style="height: 60px; width: auto;">
            </a>

            <div class="d-flex flex-wrap justify-content-center align-items-center gap-2">
                <a href="../index.html" class="btn text-white p-0 icono-nav" title="Inicio">🏠</a>
                <button class="btn text-white p-0 icono-nav" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasFavoritos" title="Favoritos">❤️</button>
                <a href="../v-producto/carrito.html" class="btn text-white p-0 icono-nav" title="Carrito">🛒</a>
                <button id="btn-instalar" class="btn btn-morado btn-sm" style="display: none;" title="Instalar App">
                    📲 Instalar App
                </button>
            </div>

        </div>
    </nav>

    <main>
        <div class="mb-3 text-center m-5">
            <h2 class="fw-bold text-lavender">Detalles del Producto</h2>
        </div>
        <div class="container py-5">
            <div class="row g-4" id="detalle-producto">
            </div>
        </div>
    </main>
    <footer class="bg-dark text-white text-center py-4 mt-5">
        <p class="mb-0">© 2025 NekoToys. Todos los derechos reservados. 🐱</p>
    </footer>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasFavoritos"
        aria-labelledby="offcanvasFavoritosLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasFavoritosLabel">💜 Tus favoritos</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
        </div>
        <div class="offcanvas-body">
            <ul id="favoritos-lista" class="list-unstyled">
            </ul>
        </div>
    </div>

<div id="toast-container">
  <div id="toastCarrito" class="toast align-items-center border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        Producto agregado al carrito 🛒
      </div>
      <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Cerrar"></button>
    </div>
  </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
    <script type="module" src="../js/detalle.js"></script>


</body>

</html>
